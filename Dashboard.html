<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Admin Dashboard with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .sidebar-link:hover {
            background-color: #495057;
        }

        .dashboard-card {
            transition: transform 0.2s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="d-flex" style="min-height: 100vh;">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h2 class="text-center mb-4">Dashboard</h2>
            <nav>
                <ul class="list-unstyled">
                    <li class="mb-2"><a href="#" class="d-block text-white text-decoration-none p-2 rounded sidebar-link">Dashboard</a></li>
                    <li class="mb-2"><a href="#" class="d-block text-white text-decoration-none p-2 rounded sidebar-link">Users</a></li>
                    <li class="mb-2"><a href="#" class="d-block text-white text-decoration-none p-2 rounded sidebar-link">Products</a></li>
                    <li class="mb-2"><a href="#" class="d-block text-white text-decoration-none p-2 rounded sidebar-link">Settings</a></li>
                    <li class="mb-2"><a href="#" class="d-block text-white text-decoration-none p-2 rounded sidebar-link">Logout</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4 bg-light">
            <h1 class="mb-4">Welcome, Admin!</h1>

            <!-- Statistics Cards -->
            <div class="row g-4">
                <!-- Card 1 -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow-sm dashboard-card">
                        <div class="card-body text-center">
                            <h3 class="text-muted">Total Users</h3>
                            <p class="fs-2 fw-bold">1,234</p>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow-sm dashboard-card">
                        <div class="card-body text-center">
                            <h3 class="text-muted">Total Sales</h3>
                            <p class="fs-2 fw-bold">$56,789</p>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow-sm dashboard-card">
                        <div class="card-body text-center">
                            <h3 class="text-muted">Pending Orders</h3>
                            <p class="fs-2 fw-bold">45</p>
                        </div>
                    </div>
                </div>

                <!-- Card 4 -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow-sm dashboard-card">
                        <div class="card-body text-center">
                            <h3 class="text-muted">New Signups</h3>
                            <p class="fs-2 fw-bold">12</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
